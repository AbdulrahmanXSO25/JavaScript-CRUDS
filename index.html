<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS JS APP</title>
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Product Management System</p>
        </div>
        <div class="inputs">
                <input placeholder="title" type="text" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit"> Submit </button>
        </div>
        <div class="outputs">
            <div class="search-block">
                <input onkeyup="searchFunc(this.value)" type="text" id="search" placeholder="Search">
                <div class="searchBtn">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
